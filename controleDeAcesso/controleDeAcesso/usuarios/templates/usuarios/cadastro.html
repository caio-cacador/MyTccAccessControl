{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="pure-g-r content-ribbon">
    <div class="pure-u-1">
        <h2>Informe os dados do usu√°rio</h2>
        <form class="pure-form" method="post">
            {% csrf_token %}
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <button type="button" id="capture" class="button">Capturar Foto</button>

                <div class="cadastro-imagens">


                  <img id="img_original" src="{% static 'ia/dlib.jpeg' %}"></img>
                  <canvas id="snapshot" width=400 height=300 style="display:none;"></canvas>
                  <section class="fotos"></section>
                  <script type="text/javascript" src="{% static 'js/webcam.js' %}"></script>

        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/webcam.js' %}"></script>
{% endblock %}
